# Betting Limits
app.betting.min-points=10
app.betting.max-points=1000
app.betting.max-active-bets=5
app.min-withdrawal-amount=100
app.max-withdrawal-amount=10000

spring.security.user.name=admin
spring.security.user.password=admin

# App Configuration
app.admin.default-username=admin
app.admin.default-password=admin123  # Change this in production!
app.admin.default-email=admin@betking.com

logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf.TemplateEngine=DEBUG

spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false 
# Set to true in production


# More detailed logging
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Show SQL parameters
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

