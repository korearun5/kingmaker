# Application Settings
app.name=BetKing
app.version=1.0.0

# Withdrawal Settings
app.withdrawal.min-amount=100
app.withdrawal.max-amount=10000
app.withdrawal.daily-limit=1
app.withdrawal.auto-approve-limit=1000

# Hikari Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Commission Settings
app.commission.platform.with-referral=0.03
app.commission.platform.without-referral=0.04
app.commission.referral=0.01

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/kingdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
#update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
# Optional: Logging
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql=TRACE

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Email Configuration
