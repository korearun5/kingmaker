<div th:fragment="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-users-cog me-2"></i>User Management</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Points</th>
                                        <th>Wins/Losses</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">Admin</span>
                                            <span th:if="${user.role.name() == 'USER'}" class="badge bg-secondary">User</span>
                                        </td>
                                        <td th:text="${user.availablePoints}"></td>
                                        <td>
                                            <span th:text="${user.wins} + '/' + ${user.losses}">0/0</span>
                                        </td>
                                        <td>
                                            <div th:if="${user.role.name() == 'USER'}">
                                                <form th:action="@{/admin/users/promote}" method="post" class="d-inline">
                                                    <input type="hidden" name="userId" th:value="${user.id}">
                                                    <button type="submit" class="btn btn-sm btn-success">
                                                        <i class="fas fa-user-shield me-1"></i>Promote to Admin
                                                    </button>
                                                </form>
                                            </div>
                                            <div th:if="${user.role.name() == 'ADMIN'}">
                                                <form th:action="@{/admin/users/demote}" method="post" class="d-inline">
                                                    <input type="hidden" name="userId" th:value="${user.id}">
                                                    <button type="submit" class="btn btn-sm btn-warning">
                                                        <i class="fas fa-user me-1"></i>Demote to User
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
