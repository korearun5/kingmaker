<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Bets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Available Bets</h2>
                
                <!-- Search Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" th:action="@{/bets/available}">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="gameType" class="form-label">Game Type</label>
                                    <input type="text" class="form-control" id="gameType" 
                                           name="gameType" th:value="${gameType}" 
                                           placeholder="e.g., Chess, COD">
                                </div>
                                <div class="col-md-4">
                                    <label for="points" class="form-label">Points</label>
                                    <input type="number" class="form-control" id="points" 
                                           name="points" th:value="${points}" 
                                           placeholder="Filter by points">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">&nbsp;</label>
                                    <div>
                                        <button type="submit" class="btn btn-primary">Search</button>
                                        <a th:href="@{/bets/available}" class="btn btn-secondary">Clear</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Bets List -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            Available Bets 
                            <span class="badge bg-primary" th:text="${betsPage.totalElements}">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${betsPage.empty}" class="alert alert-info">
                            No available bets found. <a th:href="@{/create-bet}">Create one!</a>
                        </div>

                        <div th:each="bet : ${betsPage.content}" class="bet-card card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6 th:text="${bet.gameType}">Game</h6>
                                        <p class="mb-1"><strong>Points:</strong> <span th:text="${bet.points}">100</span></p>
                                        <p class="mb-1"><strong>Creator:</strong> <span th:text="${bet.creator.username}">User</span></p>
                                        <p class="mb-1 text-muted">
                                            <small th:text="${#temporals.format(bet.createdAt, 'yyyy-MM-dd HH:mm')}">Date</small>
                                        </p>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <form th:action="@{/bets/{betId}/accept(betId=${bet.id})}" 
                                              method="post" class="d-inline">
                                            <button type="submit" class="btn btn-success">Accept Bet</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${betsPage.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/bets/available(page=${currentPage - 1}, size=${betsPage.size}, gameType=${gameType}, points=${points})}">Previous</a>
                                </li>
                                
                                <li th:each="i : ${#numbers.sequence(0, betsPage.totalPages - 1)}" 
                                    class="page-item" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/bets/available(page=${i}, size=${betsPage.size}, gameType=${gameType}, points=${points})}"
                                       th:text="${i + 1}">1</a>
                                </li>
                                
                                <li class="page-item" th:classappend="${currentPage >= betsPage.totalPages - 1} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/bets/available(page=${currentPage + 1}, size=${betsPage.size}, gameType=${gameType}, points=${points})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
