<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Navigation Header Fragment -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/dashboard}">
                    <i class="fas fa-trophy"></i> Betting Platform
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/create-bet}">
                                <i class="fas fa-plus-circle"></i> Create Bet
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bets/available}">
                                <i class="fas fa-list"></i> Available Bets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bets/my-bets}">
                                <i class="fas fa-history"></i> My Bets
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="fas fa-cog"></i> Admin
                            </a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
                               role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user"></i> 
                                <span th:text="${user?.username} ?: 'Guest'">User</span>
                                <!-- Now uses the global user object -->
                                <span class="badge bg-success ms-1" th:text="${user?.points} ?: 0">0</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="fas fa-user-circle"></i> Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/transactions}">
                                        <i class="fas fa-exchange-alt"></i> Transactions
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item">
                                            <i class="fas fa-sign-out-alt"></i> Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Notification Toast Container -->
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer">
                <!-- Toasts will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
