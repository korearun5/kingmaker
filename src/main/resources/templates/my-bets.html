<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>My Bets</h2>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Bet History</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${betsPage.empty}" class="alert alert-info">
                            You haven't placed any bets yet. 
                            <a th:href="@{/create-bet}">Create your first bet!</a>
                        </div>

                        <div th:each="bet : ${betsPage.content}" class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h6 th:text="${bet.gameType} + ' - ' + ${bet.points} + ' points'">Game</h6>
                                        <p class="mb-1">
                                            <strong>Status:</strong> 
                                            <span th:class="${'badge bg-' + 
                                                (bet.status == 'PENDING' ? 'warning' : 
                                                 bet.status == 'MATCHED' ? 'info' :
                                                 bet.status == 'COMPLETED' ? 'success' : 
                                                 bet.status == 'CANCELLED' ? 'secondary' : 'danger')}"
                                                th:text="${bet.status}">PENDING</span>
                                        </p>
                                        <p th:if="${bet.sharedCode}" class="mb-1">
                                            <strong>Game Code:</strong> <code th:text="${bet.sharedCode}">ABC123</code>
                                        </p>
                                        <p class="mb-1 text-muted">
                                            <small th:text="${#temporals.format(bet.createdAt, 'yyyy-MM-dd HH:mm')}">Date</small>
                                        </p>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <div th:if="${bet.status == 'PENDING'}">
                                            <form th:action="@{/bets/{betId}/cancel(betId=${bet.id})}" 
                                                  method="post" class="d-inline">
                                                <button type="submit" class="btn btn-warning btn-sm">Cancel</button>
                                            </form>
                                        </div>
                                        <div th:if="${bet.status == 'MATCHED'}">
                                            <a th:href="@{/bets/{betId}/submit-result(betId=${bet.id})}" 
                                               class="btn btn-success btn-sm">Submit Result</a>
                                        </div>
                                        <div th:if="${bet.status == 'COMPLETED'}">
                                            <span class="text-success">Completed</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${betsPage.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/bets/my-bets(page=${currentPage - 1})}">Previous</a>
                                </li>
                                
                                <li th:each="i : ${#numbers.sequence(0, betsPage.totalPages - 1)}" 
                                    class="page-item" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/bets/my-bets(page=${i})}"
                                       th:text="${i + 1}">1</a>
                                </li>
                                
                                <li class="page-item" th:classappend="${currentPage >= betsPage.totalPages - 1} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/bets/my-bets(page=${currentPage + 1})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
