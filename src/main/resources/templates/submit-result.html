<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Submit Game Result</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <div class="bet-info mb-4">
                            <h5>Bet Details</h5>
                            <p><strong>Game:</strong> <span th:text="${bet.gameType}">Chess</span></p>
                            <p><strong>Points:</strong> <span th:text="${bet.points}">100</span></p>
                            <p><strong>Opponent:</strong> 
                                <span th:if="${bet.matchedBet != null}" 
                                      th:text="${bet.matchedBet.creator.username}">Opponent</span>
                            </p>
                            <p><strong>Shared Code:</strong> <span th:text="${bet.sharedCode}">ABC123</span></p>
                        </div>

                        <form th:action="@{/bet/{betId}/submit-result(betId=${bet.id})}" 
                              method="post" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label for="screenshot" class="form-label">Upload Win Screenshot</label>
                                <input type="file" class="form-control" id="screenshot" 
                                       name="screenshot" accept="image/*" required>
                                <div class="form-text">
                                    Upload clear screenshot showing you won the game. Supported formats: JPG, PNG, GIF.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Submit Result</button>
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" 
                                        data-bs-target="#disputeModal">
                                    Report Problem/Dispute
                                </button>
                                <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dispute Modal -->
    <div class="modal fade" id="disputeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Report Problem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/bet/{betId}/dispute(betId=${bet.id})}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="reason" class="form-label">Describe the problem</label>
                            <textarea class="form-control" id="reason" name="reason" 
                                      rows="4" placeholder="Explain what went wrong..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning">Submit Dispute</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
