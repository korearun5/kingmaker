<div th:fragment="content">
    <!-- Stats Section -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="row mb-4">
                    <div class="col-12 col-sm-4 mb-3">
                        <div class="stat-card text-white" style="background: linear-gradient(45deg, #3498db, #2980b9);">
                            <div class="card-body text-center py-4">
                                <i class="fas fa-trophy fa-2x mb-2"></i>
                                <h5>Total Wins</h5>
                                <h2 th:text="${user?.wins ?: '0'}">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 mb-3">
                        <div class="stat-card text-white" style="background: linear-gradient(45deg, #e74c3c, #c0392b);">
                            <div class="card-body text-center py-4">
                                <i class="fas fa-times-circle fa-2x mb-2"></i>
                                <h5>Total Losses</h5>
                                <h2 th:text="${user?.losses ?: '0'}">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 mb-3">
                        <div class="stat-card text-white" style="background: linear-gradient(45deg, #9b59b6, #8e44ad);">
                            <div class="card-body text-center py-4">
                                <i class="fas fa-chart-line fa-2x mb-2"></i>
                                <h5>Total Games</h5>
                                <h2 th:text="${(user?.wins ?: 0) + (user?.losses ?: 0)}">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Points Card -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="stat-card text-white" style="background: linear-gradient(45deg, #f39c12, #e67e22);">
                            <div class="card-body text-center py-4">
                                <i class="fas fa-coins fa-2x mb-2"></i>
                                <h5>Available Points</h5>
                                <h2 th:text="${user?.availablePoints ?: '1000'}">1000</h2>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
