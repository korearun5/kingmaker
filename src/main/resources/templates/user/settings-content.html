<div th:fragment="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-key me-2"></i>Change Password</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/settings/change-password}" method="post">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>

                <!-- Admin Only Section -->
                <div sec:authorize="hasRole('ADMIN')" class="card mt-4">
                    <div class="card-header bg-warning">
                        <h4 class="mb-0"><i class="fas fa-user-shield me-2"></i>Admin Functions</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">As an administrator, you can manage users and system settings.</p>
                        <div class="d-grid gap-2">
                            <a href="/admin/users" class="btn btn-outline-primary">
                                <i class="fas fa-users-cog me-2"></i>User Management
                            </a>
                            <a href="/admin/dashboard" class="btn btn-outline-secondary">
                                <i class="fas fa-chart-bar me-2"></i>Admin Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
